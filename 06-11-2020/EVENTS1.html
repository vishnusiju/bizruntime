<html>
    <head>

            div{

      </select>
<body>

<h1 id="demo">Mouse over EVENTS</h1>
<div onmousemove="myMoveFunction()">
    <p>onmousemove: <br> <span id="demo">Mouse over me!</span></p>
</div>

<script>
var x = 0;
var y = 0;
var z = 0;  
document.getElementById("test").onmouseover = function() {mouseOver()};//onmouse over
document.getElementById("test").onmouseout = function() {mouseOut()};//on mouse out

function mouseOver() {
  document.getElementById("test").style.color = "red";//this is the functon1 mouseover
}

function mouseOut() {
  document.getElementById("test").style.color = "green";//this is the function2 mouseover
}


function myMoveFunction() {
  document.getElementById("demo").innerHTML = z+=1;   //it will count mouse movement
}

function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "You selected: " + x;
}
</script>
